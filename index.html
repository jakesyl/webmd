<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Web Em Dee</title>
    <style>
      h1 {
        font-size: 6vmax;
        text-align: center;
        top: 40%;
        width: 100%;
        left: 0;
        font-family: sans-serif;
        position: absolute;
        transform: translate(0,-50%);
        -webkit-transform: translate(0,-50%);
      }
      #lols {
        position: relative;
      }
      #wowmom {
        position: absolute;
        top: 0;
        left: 0;
      }
      .byebyebye {
        visibility: hidden;
      }

    </style>
  </head>
  <body>
    <h1>It's probably <span id="lols"><span id="dad" >nothing.</span><span id="wowmom"></span></span></h1>
    <script src="probably.js"></script>
    <script type="text/javascript">
      (function () {
        function diagnose() {
          document.getElementById("wowmom").innerHTML = rand(probably) + ".";
          document.getElementById('dad').className = "byebyebye";
          window.setTimeout(nah_nah_u_ok, 100);
        }

        function rand(array) {
          return array[Math.floor(Math.random() * array.length)];
        }

        function nah_nah_u_ok() {
          document.getElementById("wowmom").innerHTML = "nothing.";
          document.getElementById('dad').className = "byebyebye";
        }

        window.setInterval(diagnose, 4000);
      })();
    </script>
  </body>
</html>
